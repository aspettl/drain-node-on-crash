---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: drain-node-on-crash
  namespace: "kube-system"
  labels:
    app: drain-node-on-crash
spec:
  replicas: 3
  selector:
    matchLabels:
      app: drain-node-on-crash
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drain-node-on-crash
      annotations:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - drain-node-on-crash
            topologyKey: "kubernetes.io/hostname"
      serviceAccountName: drain-node-on-crash
      containers:
        - name: drain
          image: aspettl/drain-node-on-crash:v1.7.1
          env:
            - name: NODE_TIMEOUT
              value: "360"
            - name: AUTO_UNCORDON
              value: "true"
        - name: drain-node-on-crash
          image: "k8s.gcr.io/leader-elector:0.5"
          args:
          - --election=drain-node-on-crash
          - --http=0.0.0.0:4040
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 4040
